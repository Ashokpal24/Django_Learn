{% extends 'base.html' %}
{% block title %} Delete Article{% endblock %}
{% block content %}
<h1>Delete Article</h1>
<p>Are you sure you want to delete the article "{{ article.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Confirm delete</button>
    <a href="{% url 'article-detail' article.id %}">Cancel</a>
</form>
{% endblock %}

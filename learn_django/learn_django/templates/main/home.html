{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<h1>All Articles</h1>
<ul>
    {% for article in articles %}
        <li>
            {% comment %} {% url 'article_detail' article.pk %} {% endcomment %}
            <a href="#">{{ article.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

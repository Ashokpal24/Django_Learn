<h2>Comments</h2>

{% if comments %}
    <ul>
        {% for comment in comments %}
            <div>
                <p>{{ comment.comment }}</p>
                <p><strong>By:</strong> {{ comment.user.username }}</p>
                <p><strong>Posted on:</strong> {{ comment.date }}</p>
            </div>
        {% endfor %}
    </ul>
{% else %}
    <p>No comments yet. Be the first to comment!</p>
{% endif %}
